site_name: MotorXP-AFM Scripting API manual
site_url: https://motorxp.com/
site_description: Documentation.
site_author: MotorXP Team
site_dir: ScriptingAPI_manual
copyright: "Copyright &copy; 2025 MotorXP" 

theme:
  name: material
  custom_dir: docs/overrides
  icon:
    alternate: octicons/globe-24
  logo: assets/logo.png
  color_mode: auto
  highlightjs: true
  palette:
    - scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: octicons/sun-24
        name: Switch to dark mode
    - scheme: slate
      primary: light blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  # language: ru
  features:
    #- navigation.expand
    #- navigation.tabs
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    #- navigation.footer

plugins:
  - search
  - macros
  - offline
 #  :
     # enabled: !ENV [OFFLINE, false]
  # - section-index
  - mike
  # Раскомментировать пред релиз-сборкой
  # - privacy
  - i18n:
      docs_structure: folder
      reconfigure_material: true
      languages:
        - locale: en
          name: English
          build: true
        - locale: ru
          default: true
          name: Русский
          build: true
          site_name: Руководство MotorXP-AFM Scripting API
          nav_translations:
            Global methods: Глобальные функции
            Constants: Константы
            Built-in objects: Встроенные объекты
            Object Types: Типы объектов
            Affine transformations: Аффинные преобразования
            Materials: Материалы
            UI Widgets: UI-виджеты
            constants: Константы
            methods: Методы
            properties: Свойства
            signals: Сигналы
            <b>Mind map</b>: <b>Ментальная карта</b>
            <b>Code Hints</b>: <b>Автодополнение кода</b>
  - include-markdown
  - git-revision-date-localized:
        type: custom
        custom_format: "%-d %B %Y, %-H:%M"
        timezone: Asia/Yekaterinburg
  - exclude:
      glob:
        - _templates/*
        - "*.py"
        - "*/~*"
        - "*/~*.*"
        - "*.ps1"

      #regex:
      #  - '.*\.(tmp|bin|tar)$'
  # - with-pdf:
       #enabled_if_env: ENABLE_PDF_EXPORT
    #   cover_title: MotorXP-AFM Scripting API manual
     #  cover_subtitle: subtitle
  - print-site:
       enabled: !ENV [ENABLED_PRINT_SITE, True]
       path_to_pdf: "$lang$/pdf/document.pdf"
        # add_to_navigation: true 
        
extra_css:
  - css/custom.css

extra:
  analytics:
    provider: google
    property: G-ME7447NEXD
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!
  version:
    provider: mike
  generator: true
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/company/motorxp
    - icon: fontawesome/brands/github 
      link: https://github.com/MotorXP
    - icon: fontawesome/solid/globe
      link: https://motorxp.com
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Русский
      link: /ru/
      lang: ru

use_directory_urls: false

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
