site_name: Documentation
site_url: https://motorxp.com/
site_description: Documentation.
site_author: MotorXP Team

theme:
  name: material
  icon:
     alternate: octicons/globe-24
  logo: logo.png
  copyright: "© 2025 MotorXP"
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: light blue
      accent: light blue
  language: en
  features:
   # - navigation.expand
    - navigation.tabs
    - content.code.copy
    - content.tabs.link
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    
plugins:
 # - search
  - offline:
      enabled: !ENV [OFFLINE, false]
  - i18n:
      default_language: en
      docs_structure: folder
      reconfigure_material: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ru
          name: Русский
          build: true
          nav_translations:
            Introduction: Введение
            About: О приложении
            Script static objects: Скриптовые статические объекты
            Constants: Константы
            Global functions: Глобальные функции
            UI Widgets: UI-виджеты

extra_css:
  - css/custom.css
  
use_directory_urls: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  
